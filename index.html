<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Spotify Recommendation</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e223c7dccf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <div class="row justify-content-center m-4">
            <div class="col-12">
                <div style="border:1px ridge">
                    <div class="card-body row align-items-center">
                        <div class="col-auto"><i class="fa fa-search"></i></div>
                        <div class="col"><input class="form-control form-control-lg form-control-borderless"
                                id="searchBar" type="search" placeholder="Search songs with keywords"></div>
                        <div class="col-auto"><button class="btn btn-success" id="searchBtn">Go!</button></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container content-parent">
        <div class="card">
            <div class="card-body">Results will appear here!<br>
                <hr>
                <div><button class="btn btn-primary hide" id="refresh">Refresh Token!</button></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
